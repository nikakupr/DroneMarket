<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="square">
        <div class="login">
            <h2>Login</h2>
            <div class="inputBx">
                <input type="text" placeholder="Username" id="email">
            </div>
            <div class="inputBx">
                <input type="password" placeholder="Password" id="password">
            </div>
            <div class="inputBx">
                <input type="submit" value="Sign in" id="signin-btn">
            </div>
            <div class="links">
                <a href="">Forgot Password</a>
                <a href="">Sign up</a>
            </div>
            <span id="error-message" style="display: none; color: red;">Incorrect password. Please try again.</span>
        </div> 
    </div>
   <script src="login.js"></script>
</body>
</html>
